<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css
        
        ">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/1280x720" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/1280x768" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/1366x768" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/new" style="width:100%">
            </div>

            <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
            <a class="next" onclick="nextSlide(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
