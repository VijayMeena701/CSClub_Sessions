<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form>
        <input id="val1" type="text" placeholder="Enter Value 1" size="10">
        <input id="operation" type="text" placeholder="+" size="5">
        <input id="val2" type="text" placeholder="Enter Value 2" size="10">
        <input type="submit" placeholder="Submit" size="15">
        <input id="ans" type="text" placeholder="Answer" disabled size="30">
    </form>
</body>
</html>
